<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navbar -->
    <nav>
      <div>
        <img src="/Logo.png" alt="logo" class="logo" />
      </div>
      <div>
        <ul class="list">
          <li class="list-item">About Us</li>
          <li class="list-item">Benefits</li>
          <li class="list-item">Projects</li>
          <li class="list-item">Stages</li>
          <li class="list-item">Services</li>
          <li class="list-item contact">
            <img src="./images/call.svg" alt="phone" />
            <p>
              Call Us <br />
              +38 (097) 654 54 34
            </p>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="heading-section">
        <h1>Interior Design That<br>Care About Details</h1>
        <button class="learnmore-btn">Learn More</button>
      </div>
      <div class="plugin-card">
        <div class="card">
          <div>
            <img src="./images/puzzle.svg" alt="plugin" />
          </div>
          <p>We create your space better<br>based on your own idea</p>
        </div>
      </div>
      <div class="idea-card">
        <div class="card">
          <div>
            <img src="./images/idea.svg" alt="idea" />
          </div>
          <p>
            Innovation ideas, stylish <br />
            design <br />
            for home & business
          </p>
        </div>
      </div>
      <div class="dot1"></div>
      <div class="dot2"></div>
      <div class="line1"></div>
      <div class="line2"></div>
    </div>
  </body>
</html>
